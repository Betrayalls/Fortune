<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fortune Support | Canlı Destek</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background: #002b1a; color: white; font-family: 'Poppins', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .support-container { width: 90%; max-width: 500px; background: rgba(0, 77, 46, 0.95); padding: 30px; border-radius: 15px; border: 2px solid #a37e2c; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .chat-box { height: 300px; overflow-y: auto; border: 1px solid rgba(163, 126, 44, 0.2); padding: 15px; margin: 15px 0; border-radius: 10px; display: flex; flex-direction: column; gap: 10px; background: rgba(0,0,0,0.2); }
        .msg { padding: 12px; border-radius: 10px; font-size: 14px; max-width: 85%; line-height: 1.4; }
        .bot { background: #a37e2c; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: rgba(255,255,255,0.1); align-self: flex-end; border: 1px solid #a37e2c; border-bottom-right-radius: 2px; }
        .input-group { display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #a37e2c; background: transparent; color: white; outline: none; }
        .btn-send { background: #a37e2c; border: none; padding: 10px 20px; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-send:hover { background: #8a6a25; }
        #statusText { text-align: center; color: #a37e2c; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="support-container">
    <div id="statusText">Fortune Destek Sistemi</div>
    <div class="chat-box" id="chatContainer">
        <div class="msg bot">Fortune Agency: Merhaba! Sorununuzu yazın ve Gönder'e basın. Google ile giriş yaptıktan sonra talebiniz bize ulaşacaktır.</div>
    </div>
    <div class="input-group">
        <input type="text" id="userMsg" placeholder="Sorununuzu buraya yazın..." autocomplete="off">
        <button class="btn-send" id="mainSendBtn">Gönder</button>
    </div>
</div>

<script>
    // Sizin verdiğiniz yeni API anahtarı ile güncellendi
    const firebaseConfig = {
        apiKey: "AIzaSyCiVeJn1mZs5-u8wPAt7sFNxbiQwsXGzkM",
        authDomain: "fortuneticket-59a4b.firebaseapp.com",
        projectId: "fortuneticket-59a4b",
        storageBucket: "fortuneticket-59a4b.firebasestorage.app",
        messagingSenderId: "576445593804",
        appId: "1:576445593804:web:5903e951157b38d8aaa69"
    };

    // Firebase'i Başlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Gönder Butonu İşlemi
    document.getElementById('mainSendBtn').onclick = async function() {
        const msgInput = document.getElementById('userMsg');
        const message = msgInput.value.trim();
        
        if (!message) {
            alert("Lütfen bir mesaj yazın.");
            return;
        }

        const provider = new firebase.auth.GoogleAuthProvider();

        // Google ile Giriş Penceresini Aç
        auth.signInWithPopup(provider).then((result) => {
            const user = result.user;
            
            // Veritabanına Kaydet
            db.collection("tickets").add({
                name: user.displayName,
                email: user.email,
                message: message,
                status: "Açık",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                // Arayüzü Güncelle
                addMessageToBox(message, 'user');
                addMessageToBox("Talebiniz başarıyla alındı " + user.displayName + ". En kısa sürede dönüş yapacağız.", 'bot');
                msgInput.value = "";
                document.getElementById('statusText').innerText = "Talep İletildi ✅";
            });

        }).catch((error) => {
            console.error("Giriş Hatası:", error);
            if(error.code === "auth/popup-blocked") {
                alert("Lütfen tarayıcınızın üst kısmından açılır pencerelere (Pop-up) izin verin.");
            } else {
                alert("Hata oluştu: " + error.message);
            }
        });
    };

    function addMessageToBox(text, type) {
        const container = document.getElementById('chatContainer');
        const div = document.createElement('div');
        div.className = "msg " + type;
        div.innerText = text;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }
</script>
</body>
</html>
