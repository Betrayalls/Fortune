<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Fortune Support | Canlı Destek</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* Önceki stil kodların buraya gelecek (Yeşil-Altın tema) */
        body { background: #002b1a; color: white; font-family: 'Poppins', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .support-container { width: 90%; max-width: 500px; background: rgba(0, 77, 46, 0.8); padding: 25px; border-radius: 15px; border: 1px solid #a37e2c; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .chat-box { height: 300px; overflow-y: auto; border: 1px solid rgba(163, 126, 44, 0.2); padding: 15px; margin: 15px 0; border-radius: 10px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px; border-radius: 8px; font-size: 14px; max-width: 80%; }
        .bot { background: #a37e2c; align-self: flex-start; }
        .user { background: rgba(255,255,255,0.1); align-self: flex-end; border: 1px solid #a37e2c; }
        .input-group { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #a37e2c; background: transparent; color: white; }
        button { background: #a37e2c; border: none; padding: 10px 20px; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="support-container">
    <h3 id="status">Giriş Yapılıyor...</h3>
    <div class="chat-box" id="chatContainer">
        <div class="msg bot">Fortune Agency Destek: Merhaba! Talebiniz oluşturuldu. Size en kısa sürede dönüş yapacağız.</div>
    </div>
    <div class="input-group">
        <input type="text" id="userMessage" placeholder="Mesajınızı yazın...">
        <button onclick="sendMsg()">Gönder</button>
    </div>
</div>

<script>
    // SENİN FİREBASE CONFİG BİLGİLERİN
    const firebaseConfig = {
        apiKey: "AIzaSyBc0BzhigcSpV0pCG7UB74UMipAq3zf-AQ",
        authDomain: "fortuneticket-59a4b.firebaseapp.com",
        projectId: "fortuneticket-59a4b",
        storageBucket: "fortuneticket-59a4b.firebasestorage.app",
        messagingSenderId: "576445593804",
        appId: "1:576445593804:web:5903e951157b38d8aaa69"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Sayfa açılınca Google Login penceresini açar
    function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider).then((result) => {
            document.getElementById('status').innerText = "Hoş geldin, " + result.user.displayName;
        }).catch((error) => {
            alert("Giriş hatası: " + error.message);
        });
    }

    // Mesajı Veritabanına Kaydet
    function sendMsg() {
        const text = document.getElementById('userMessage').value;
        const user = auth.currentUser;

        if (!user) {
            alert("Lütfen önce giriş yapın!");
            login();
            return;
        }

        if (text.trim() !== "") {
            // Ekranda göster
            const div = document.createElement('div');
            div.className = "msg user";
            div.innerText = text;
            document.getElementById('chatContainer').appendChild(div);

            // Firebase'e kaydet (Senin mailine bildirim düşmesi için gereken veri)
            db.collection("tickets").add({
                userName: user.displayName,
                userEmail: user.email,
                message: text,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            document.getElementById('userMessage').value = "";
        }
    }

    // Sayfa yüklendiğinde giriş yapmamışsa sor
    window.onload = () => {
        setTimeout(() => { if (!auth.currentUser) login(); }, 1000);
    };
</script>

</body>
</html>
