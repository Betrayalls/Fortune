<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Agency | Profesyonel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="side-nav">
        <div class="brand">
            <img src="img/logo.png" alt="Logo" class="nav-logo">
            <span>FORTUNE</span>
        </div>
        <nav class="nav-menu">
            <a href="#hero" class="nav-link">ANA SAYFA</a>
            <a href="#hizmetler" class="nav-link">HİZMETLER</a>
            <a href="#portfolyo" class="nav-link">PORTFOLYO</a>
            <a href="#iletisim" class="nav-link contact-btn">İLETİŞİM</a>
        </nav>
    </aside>

    <main class="main-wrapper">
        <section id="hero" class="section hero-area">
            <h1>Markanız İçin <br><span class="gold-text">Altın</span> Dokunuş</h1>
            <p>Sıradanlığı bırakın, zirveye bizimle adım atın.</p>
        </section>

        <section id="hizmetler" class="section">
            <h2 class="section-title">Hizmetlerimiz</h2>
            <div class="gold-divider"></div>
            <div class="grid">
                <div class="card"><h3>Strateji</h3><p>Geleceği planlayan analizler.</p></div>
                <div class="card"><h3>Tasarım</h3><p>Lüks görsel kimlikler.</p></div>
                <div class="card"><h3>Yazılım</h3><p>Hızlı dijital yapılar.</p></div>
            </div>
        </section>

        <section id="portfolyo" class="section dark-bg">
            <h2 class="section-title">Portfolyo</h2>
            <div class="gold-divider"></div>
        </section>

        <section id="iletisim" class="section">
            <h2 class="section-title">İletişim</h2>
            <div class="gold-divider"></div>
        </section>
    </main>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                    const startPosition = window.pageYOffset;
                    const distance = targetPosition - startPosition;
                    const duration = 1200; // 1.2 saniye sürer (Hızı buradan ayarla)
                    let start = null;

                    function step(timestamp) {
                        if (!start) start = timestamp;
                        const progress = timestamp - start;
                        // Cubic easing fonksiyonu (Yavaş başlar, hızlanır, yavaş durur)
                        const ease = progress / duration < 0.5 
                            ? 4 * Math.pow(progress / duration, 3) 
                            : 1 - Math.pow(-2 * (progress / duration) + 2, 3) / 2;
                        
                        window.scrollTo(0, startPosition + distance * ease);
                        if (progress < duration) window.requestAnimationFrame(step);
                    }
                    window.requestAnimationFrame(step);
                }
            });
        });
    </script>
</body>
</html>
