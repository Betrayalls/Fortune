<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Ajans | Premium Side Nav</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="side-navbar">
        <div class="side-logo-area">
            <img src="img/logo.png" alt="Logo" class="logo-img">
            <h2 class="logo-text">FORTUNE</h2>
        </div>
        <ul class="nav-links-vertical">
            <li><a href="#hero">ANA SAYFA</a></li>
            <li><a href="#hizmetler">HİZMETLER</a></li>
            <li><a href="#portfolyo">PORTFOLYO</a></li>
            <li><a href="#iletisim" class="btn-side-contact">İLETİŞİM</a></li>
        </ul>
    </aside>

    <main class="content-wrapper">
        <section id="hero" class="hero">
            <div class="hero-content">
                <h1>Firmanızın İmajına <span class="gold-text">Altın</span> Çağını Yaşatıyoruz</h1>
                <a href="#hizmetler" class="cta-button">Bizimle Tanışın</a>
            </div>
        </section>

        <section id="hizmetler" class="services">
            <h2>Hizmetlerimiz</h2>
            <div class="title-line"></div>
            </section>

        <section id="portfolyo" class="services">
            <h2>Portfolyo</h2>
            <div class="title-line"></div>
        </section>

        <section id="iletisim" class="services">
            <h2>İletişim</h2>
            <div class="title-line"></div>
        </section>
    </main>

    <script>
        document.querySelectorAll('.nav-links-vertical a, .cta-button').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth' // İşte yavaşça kaydıran sihirli komut
                    });
                }
            });
        });
    </script>

</body>
</html>
