<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Agency | Altın Standart</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="side-navbar">
        <div class="logo-section">
            <img src="img/logo.png" alt="Logo" class="main-logo">
            <h2 class="logo-title">FORTUNE</h2>
        </div>
        <nav class="nav-links">
            <a href="#hero" class="nav-item">ANA SAYFA</a>
            <a href="#hizmetler" class="nav-item">HİZMETLER</a>
            <a href="#portfolyo" class="nav-item">PORTFOLYO</a>
            <a href="#iletisim" class="nav-item contact-btn">İLETİŞİM</a>
        </nav>
    </aside>

    <main class="page-content">
        <section id="hero" class="hero-section">
            <div class="hero-text">
                <h1>Markanızın <span class="gold">Altın</span> Çağı</h1>
                <p>Modern dokunuşlarla zirveye yolculuk.</p>
            </div>
        </section>

        <section id="hizmetler" class="content-section">
            <div class="container">
                <h2 class="title">Hizmetlerimiz</h2>
                <div class="line"></div>
                <div class="grid-box">
                    <div class="card"><h3>Strateji</h3><p>Geleceği planlayan modern analizler.</p></div>
                    <div class="card"><h3>Tasarım</h3><p>Lüks ve estetik görsel kimlikler.</p></div>
                    <div class="card"><h3>Yazılım</h3><p>Yüksek performanslı dijital yapılar.</p></div>
                </div>
            </div>
        </section>

        <section id="portfolyo" class="content-section dark">
            <h2 class="title">Portfolyo</h2>
            <div class="line"></div>
        </section>

        <section id="iletisim" class="content-section">
            <h2 class="title">İletişim</h2>
            <div class="line"></div>
        </section>
    </main>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    // Sayfayı milimetrik ve yavaş bir şekilde kaydırır
                    window.scrollTo({
                        top: target.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
